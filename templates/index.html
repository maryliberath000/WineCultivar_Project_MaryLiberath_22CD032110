<!doctype html>
<html>
  <head>
    <title>Wine Cultivar Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h2>Wine Cultivar Origin Prediction</h2>

    <form method="POST">
      <input
        type="number"
        step="any"
        name="alcohol"
        placeholder="Alcohol"
        required
      /><br />
      <input
        type="number"
        step="any"
        name="malic_acid"
        placeholder="Malic Acid"
        required
      /><br />
      <input
        type="number"
        step="any"
        name="alcalinity_of_ash"
        placeholder="Alcalinity of Ash"
        required
      /><br />
      <input
        type="number"
        step="any"
        name="magnesium"
        placeholder="Magnesium"
        required
      /><br />
      <input
        type="number"
        step="any"
        name="flavanoids"
        placeholder="Flavanoids"
        required
      /><br />
      <input
        type="number"
        step="any"
        name="color_intensity"
        placeholder="Color Intensity"
        required
      /><br />

      <button type="submit">Predict Cultivar</button>
    </form>

    <h3>Prediction Result: {{ prediction }}</h3>
  </body>
</html>
